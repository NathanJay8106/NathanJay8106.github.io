<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New webpage</title>
        <style>
            #questionOn {
                text-align: right;
                font-family: sans-serif;
                margin-right: 15px;
            }
            .button {
                background-color: rgb(255, 255, 255);
                font-size: 10em;
                margin-right: 5px;
                margin-left: 5px;
                cursor: pointer;
                width: 31%;
            }
            #buttons {
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <p id = 'questionOn'></p>
        
        <div id = "buttons">
            <button class = 'button' id = 'aButton'>A</button>
            <button class = 'button' id = 'bButton'>B</button>
            <button class = 'button' id = 'cButton'>C</button>
        </div>
        
        
        <script>
            var answers = [];
            
            var questionOn = 0;
            
            var questionShow = document.getElementById('questionOn');
            questionShow.innerHTML = 'Question ' + (questionOn + 1) + ' / ' + '40'
            
        
            var aButton = document.getElementById('aButton');
            var bButton = document.getElementById('bButton');
            var cButton = document.getElementById('cButton');
            var aButtonSelect = function() {
                aButton.style.backgroundColor = 'rgb(102, 175, 209)';
                bButton.style.backgroundColor = 'rgb(255, 255, 255)';
                cButton.style.backgroundColor = 'rgb(255, 255, 255)'
            };
            aButton.addEventListener('click', aButtonSelect);
            
            var bButtonSelect = function() {
                bButton.style.backgroundColor = 'rgb(102, 175, 209)';
                aButton.style.backgroundColor = 'rgb(255, 255, 255)'
                cButton.style.backgroundColor = 'rgb(255, 255, 255)'
            };
            bButton.addEventListener('click', bButtonSelect)
            
            var cButtonSelect = function() {
                cButton.style.backgroundColor = 'rgb(102, 175, 209)'
                aButton.style.backgroundColor = 'rgb(255, 255, 255)'
                bButton.style.backgroundColor = 'rgb(255, 255, 255)'
            }
            cButton.addEventListener('click', cButtonSelect)
            
            window.addEventListener("keydown", function(e) {
                if(e.key === "1" || e.key === 'a') {
                    aButtonSelect();
                }
                if(e.key === "2" || e.key === 'b') {
                    bButtonSelect();
                }
                if(e.key === '3' || e.key === 'c') {
                    cButtonSelect();
                }
            });

        </script>
    </body>
</html>
