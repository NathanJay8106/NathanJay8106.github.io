<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New webpage</title>
        <style>
            .button {
                background-color: rgb(255);
                font-size: 148px;
                margin-right: 50px;
            }
        </style>
    </head>
    <body>
        <div class = "button">
            <button class = 'button' id = 'aButton'>A</button>
            <button class = 'button'>B</button>
        </div>
        
        
        <script>
            var aButton = document.getElementById('aButton');
            var aButtonClick = function() {
                aButton.style.backgroundColor = 'rgb(102, 175, 209)';
            };
            aButton.addEventListener('click', aButtonClick);
        </script>
    </body>
</html>
