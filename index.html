<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

    </head>
    <body>
        <button id = "button">Button</button>
        
        <script>
            var buttonE = document.getElementById('button');
            var buttonClick = function() {
                buttonE.innerHTML = 'clicked';
            };
            buttonE.addEventListener('click', buttonClick);
        </script>
    </body>
</html>
